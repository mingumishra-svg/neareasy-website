    <!-- Building roof -->
    <path d="M44,42 L54,34 L64,42 Z" fill="url(#roofGradient)"/>
    <!-- Windows row 1 -->
    <rect x="48" y="44" width="3" height="3" fill="#0B1220"/>
    <rect x="57" y="44" width="3" height="3" fill="#0B1220"/>
    <!-- Windows row 2 -->
    <rect x="48" y="49" width="3" height="3" fill="#0B1220"/>
    <rect x="57" y="49" width="3" height="3" fill="#0B1220"/>
