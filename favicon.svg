<svg viewBox="0 0 108 108" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="pinGradient" x1="30" y1="24" x2="78" y2="82" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#9B7FFF"/>
            <stop offset="50%" stop-color="#7C5CFF"/>
            <stop offset="100%" stop-color="#5A3FCC"/>
        </linearGradient>
        <linearGradient id="roofGradient" x1="44" y1="34" x2="64" y2="42" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#2EE59D"/>
